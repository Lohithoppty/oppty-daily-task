<h1>Increase and decrease the font Size:</h1><br><br>

<p id="size">Font Size</p>

<div class="buttons">
<button id="increase"><strong>Increase + </strong></button>&nbsp;&nbsp;&nbsp;
<button id="decrease"><strong>Decrease - </strong></button>
</div>

  <script>

 //1.Increase and decrease the font Size,Take p element and 2 buttons.

    let size = 20;
    const text = document.getElementById("size");

    document.getElementById("increase").addEventListener("click",function(){
        size ++;
     updateCounterDisplay();
    });

    document.getElementById("decrease").addEventListener("click",function(){
        size--;
        updateCounterDisplay();
    });

    function updateCounterDisplay() {
                text.style.fontSize = size + "px";
                document.getElementById("value").textContent = size;
            }
