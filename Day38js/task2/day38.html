<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal (Red, Yellow and Green)</title>
    <style>
        body{
            background-color: darkolivegreen;
        }

        .signal{
            width: 140px;
            padding: 60px 50px;
            background:black;
            border-radius: 10px;
            margin: auto;
            margin-top: 70px;
        }
        .red{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 10px auto;
        }
        .yellow{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 10px auto;
            margin-top: 50px; 
        }
        .green{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 10px auto;
            margin-top: 50px; 
        }
    </style>
</head>
<body>
    <div class="signal">
        <div class="red" id="redlight"> </div>
        <div class="yellow" id="yellowlight"> </div>
        <div class="green" id="greenlight"> </div>
    </div>

    <script>
        //2.Traffic Signal (Red, Yellow and Green)
        function showRed(){
            document.getElementById('redlight').style.background="red";
            document.getElementById('yellowlight').style.background="darkgoldenrod";
            document.getElementById('greenlight').style.background="darkgreen";
            
            setTimeout(showYellow,3000);
        }
        function showGreen(){
            document.getElementById('redlight').style.background="darkred";
            document.getElementById('yellowlight').style.background="darkgoldenrod";
            document.getElementById('greenlight').style.background="lime";
            
            setTimeout(showRed,3000);
        }
        function showYellow(){
            document.getElementById('redlight').style.background="darkred";
            document.getElementById('yellowlight').style.background="yellow";
            document.getElementById('greenlight').style.background="darkgreen";
            
            setTimeout(showGreen,2000);
        }
        showRed();
    </script>
</body>
</html>
