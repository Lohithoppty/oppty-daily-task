<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-39 JS Advance topics practices</title>
</head>
<body>
    <h1>Open your browser console to see the output</h1>
    <script>
    
    //1. Template Literals.

    const name = "Lohi";
    const greeting = `Hello, ${name}! Welcome to ES6.`;
    console.log(greeting);              // Output: Hello, lohi! Welcome to ES6.

    //2. Arrow Function.

     const add = (a, b) => a + b;
     console.log(add(2, 3));           // Output: 5


    // 3. Default Parameters.

      function greet(name = "Guest") {
      console.log(`Hello, ${name}!`);
     }
         greet();                         // Output: Hello, Guest!
         greet("Lohith");                 // Output: Hello,Lohith!
         
    
    //4. Spread Operator.

      const numbers = [1, 2, 3];
      const moreNumbers = [...numbers, 4, 5];
      console.log(moreNumbers);           //Output: [1, 2, 3, 4, 5]

      
    //5. Destructuring Assignment.
     
      const person = { name: "Mango", age: 22 };
      const { Name, age } = person;
      console.log(name);                      // Output: Mango
      console.log(age);                       // Output: 25
  

    //6. Classes
     
      class Animal {
      constructor(name) {
      this.name = name;
     }
       speak() {
         console.log(`${this.name} makes a sound.`);
     }
   }

    const dog = new Animal("Dog");
    dog.speak();                       // Output:Dog makes a sound.



    //7. for...of Loop.

     const fruits = ["apple", "banana", "cherry"];
       for (const fruit of fruits) {
        console.log(fruit);              //OutPut: apple ,banana ,cherry.
    }

     </script>
</body>
</html>
