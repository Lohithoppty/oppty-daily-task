<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> | GitHub Repository Search</title>
    <link rel="stylesheet" href="github.css">
    <link rel="icon" href="/GitHub Repository Search/Assets/Github-logo.png" type="image/svg+xml">
  </head>
<body>
   <header>
      <h1>GitHub Repository Search</h1>
   </header>
<main>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search GitHub repositories...">
    <button onclick="searchRepos()">Search</button>
  </div>
  <div id="results"></div>
  <div class="pagination">
    <button id="prevBtn" onclick="changePage(-1)" disabled>⬅ Previous</button>
    <button id="nextBtn" onclick="changePage(1)" disabled>Next ➡</button>
  </div>
</main>
<footer>
  &copy; 2025 GitHub Repository Search | HTML • CSS • JavaScript • API
</footer>
<script src="github.js"></script>
</body>
</html>
